<article *ngFor="let training of trainingPrograms">
  <div class="card">
    <img
      [src]="training.imageUrl"
      [alt]="training.name"
      width="500"
      height="500"
    />

    <span class="nowrap" [id]="training.name">{{
      training.name | shortenText : 20
    }}</span>

    <button [routerLink]="['/catalog', training._id]" class="more-info">
      More Info
    </button>
  </div>
</article>
